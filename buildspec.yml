version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 152247411618.dkr.ecr.eu-west-1.amazonaws.com

      # Define repository URI (replace repo name if different)
      - REPOSITORY_URI=152247411618.dkr.ecr.eu-west-1.amazonaws.com/kiran-my-app

      # Use short commit hash for tagging (fallback: latest)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Replacing placeholder in taskdef.json...  # New line to replace IMAGE1_NAME in taskdef.json
      - sed -i "s|IMAGE1_NAME|$REPOSITORY_URI:$IMAGE_TAG|" taskdef.json  # This replaces the placeholder IMAGE1_NAME with actual image URI
      - echo Writing imagedefinitions.json file...
      - printf '[{"name":"my-app-container","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - printf '{"ImageURI":"%s"}' $REPOSITORY_URI:$IMAGE_TAG > imageDetail.json

artifacts:
  files:
    - 'image*.json'
    - 'appspec.yml'
    - 'taskdef.json'  # Ensure taskdef.json is included here for deployment
  secondary-artifacts:
    BuildArtifact:
      files:
        - appspec.yml
        - taskdef.json  # We use BuildArtifact for appspec.yml and taskdef.json
    ImageArtifact:
      files:
        - imagedefinitions.json  # Separate artifact for image definition (to be used in ECS Deploy action)
